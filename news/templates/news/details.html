{% extends 'root.html' %}
{% load thumbnail %}
{% block content %}
  <div>
    <h1>{{ img_detail.title }}</h1>
    <img src="{{img_detail.img.url}}">
    <p>{{ img_detail.date }}</p>
  </div>
  <div>
    {% for comment in comments %}
    <div style="border: 1px solid black;">
      <h3>{{ comment.author }}</h3>
      <p>{{ comment.text }}</p>
      <p>{{ comment.date }}</p>
    </div>
    {% endfor %}
    <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="OK">
    </form>
  </div>
{% endblock %}
